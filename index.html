<!doctype html>
<html lang="en">
  <head>
    <title>Example of the Implicit Grant flow with Spotify</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link rel="stylesheet"
          href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <svg xmlns="http://www.w3.org/2000/svg" class="svg-bg" width="375" height="812" viewBox="0 0 375 812">
      <path id="Path_1" data-name="Path 1" d="M0,0H375S228.434,145.474,134.684,348.474,0,812,0,812Z" fill="#ff7a7a"/>
    </svg>

    <h1 id="app-title">Combinify</h1>

    <div class="container">

      <p class="intro-text show-screen-flex"> Combine the most listened songs from you and your friends.</p>
      <div id="login" class="show-screen-flex">
        <button class="btn" id="login-button">Log in with Spotify</button>
      </div>
      <div id="loggedin" class="people">
        <div id="user-profile" class="person">

          <img src="#" alt="#" class="image"/>
          <h2 class="name"></h2>

        </div>
      </div>

      <form id="playlist-form" action="post">
        <label for="playlist-name">
          Name Playlist
          <input id="playlist-name" type="text" placeholder="E.g. 'The coolest playlist!'" required>
        </label>
        <label for="duration">
          Max amount of songs
          <input id="duration" type="text" placeholder="40" required>
        </label>
        <fieldset>
          <input type="radio" name="term" id="short">
          <label for="short">
            Short Term

          </label>
          <input type="radio" name="term" id="medium" checked>
          <label for="medium">
            Medium Term

          </label>
          <input type="radio" name="term" id="long">
          <label for="long">
            Long Term

          </label>
        </fieldset>

      </form>
      <section class="playlist-options">
        <h2 class="playlistname"></h2>
        <div class="share-buttons show-screen-flex">
          <button id="copy-button" class="btn">Copy playlist URL</button>

            <input id="copy-text" type="text"/>

          <button id="save-button" class="btn">Save Playlist to account</button>
        </div>
      </section>

      <div id="playlist" class="show-screen-flex">
        <button id="playlist-btn" class="btn">Create a Playlist</button>
      </div>

      <section class="song-lists">
        <h2> Your Addition</h2>
        <ul class="songs"></ul>
      </section>


    </div>


    <!-- Necessary Libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/transparency/0.11.0/transparency.min.js"
            integrity="sha512-lU1RLhdHLM2eyH3Hzy7FqQCQ5fOwmW3FKUJAywpuxNNxx8pKGZNLvi35BykbXirNzRK0Vzqx0o8R82HCEs96/g=="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/routie/0.3.2/routie.min.js"
            integrity="sha512-uawpwYzsuRBIPLEokpO3B70T3/gISq67oTbMbUxvO3CeWaDxvLxwSq6Lb3cYeGUj1Pr//s1tPjVmlRZ/HEDazQ=="
            crossorigin="anonymous"></script>

    <!-- Modules-->
    <script src="app.js" type="module"></script>

  </body>
</html>
